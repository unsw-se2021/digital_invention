<!DOCTYPE html>
<html>
    <head>
        <title>Raisin</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"    media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/mycss.css"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="row">
            <div class="center col l12 s8 offset-s2">
                <h1 class="bebastitle">Raisin</h1>
                <h5>See all your WebCMS3 due dates in one place</h5>
            </div>
        </div>
        <div class="row">
            <form class="col l4 s8 offset-l4 offset-s2">
                <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">account_box</i>
                        <input id="zid" type="text">
                        <label for="zid">zID</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">security</i>
                        <input id="password" type="password">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row center">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Log in
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>

        <div class="footer">
            <span>created by digital_invention</span>
        </div>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
