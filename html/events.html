<!DOCTYPE html>
<html>
    <head>
        <title>Raisin</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"    media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/mycss.css"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="row"></div>
        <div class="row">
            <h5 class="center col l12 s8 offset-s2">Raisin will include dates for the following events:</h5>
        </div>
        <div class="row">
            <form class="col l4 s8 offset-l4 offset-s2">
                <div class="row">
                    <p>
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>Assignments</span>
                        </label>
                    </p>
                </div>
                <div class="row">
                    <p>
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>Exams</span>
                        </label>
                    </p>
                </div>
                <div class="row">
                    <p>
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>Project milestones</span>
                        </label>
                    </p>
                </div>
                <div class="row">
                    <p>
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>Labs</span>
                        </label>
                    </p>
                </div>
                <div class="divider"></div>
                <div class="row">
                    <p>
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>Select all</span>
                        </label>
                    </p>
                </div>
                <div class="row center">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Next
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>


        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
