{% extends "base.html" %}
{% block content %}

<nav class="nav-extended teal lighten-2">
    <div class="nav-wrapper">
        <span class="center brand-logo bebastitle">Raisin</span>
        <ul id="nav-mobile" class="right">
            <li><a href="{{url_for('logout')}}">Log out</a></li>
        </ul>
    </div>
</nav>

<div class="row"></div>
<div class="row">
    <h5 class="center col l12 s8 offset-s2">Raisin will find dates for the following courses:</h5>
</div>
<div class="row">
    <form class="col l4 s8 offset-l4 offset-s2" method="POST">
        {% for c in courses %}
        <div class="row">
            <p>
                <label>
                    <input type="checkbox" class="filled-in" name="{{c.name}}" checked/>
                    <span>{{c.name}}</span>
                    <br>
                </label>
            </p>
        </div>
        {% endfor %}
        <div class="row center">
            <button class="btn waves-effect waves-light" type="submit" name="action">Next
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
