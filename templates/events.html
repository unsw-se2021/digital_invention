{% extends "base.html" %}
{% block content %}
<div class="row"></div>
<div class="row">
    <h5 class="center col l12 s8 offset-s2">Raisin will include dates for the following events:</h5>
</div>
<div class="row">
    <form class="col l4 s8 offset-l4 offset-s2" method="POST">
        {% for c in courses %}
            <div class="row">
                {{ c.name }}
                <p>
            {% for e in c.events %}

                    <label>
                        <input type="checkbox" class="filled-in" name="{{ c.name+e.description+'do' }}" value="True" />
                        <span>{{ e.description }}</span>
                    </label>
            {% endfor %}
                </p>
            </div>
        {% endfor %}
        <div class="row">
            <p>
                <label>
                    <input type="checkbox" class="filled-in" name="all" value="True" />
                    <span>Select all</span>
                </label>
            </p>
        </div>
        <div class="row center">
            <input class="waves-effect waves-light btn" value="Next" type="submit">
        </div>
    </form>
</div>
{% endblock %}
